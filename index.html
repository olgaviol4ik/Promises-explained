<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salad</title>
    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Salad</h1>
    <h2>(click all buttons to make a salad)</h2>
    <section class="ingredients">
        <figure class="cucumber"><img src="pics/cucumber.png" alt="cucumber picture">Cucumber</figure>
        <figure class="tomato"><img src="pics/tomato.png" alt="tomato picture">Tomato</figure>
        <figure class="salary"> <img src="pics/celery.png" alt="salary picture">Celery</figure>
        <figure class="spinach"><img src="pics/spinach.png" alt="spinach picture">Spinach</figure>
        <figure class="salt"> <img src="pics/salt.png" alt="salt picture">Salt</figure>
        <figure class="sauce"> <img src="pics/sauce.png" alt="sauce picture">Sauce</figure>
    </section>
    <section class="methods">
        <button class="cut">allCut</button>
        <button class="washed">allWashed</button>
        <button class="salted">allSalted</button>
        <button class="mixed">allMixed</button>
    </section>
    <section class="result">
        <img src="pics/salad.png">
    </section>
</body>
<script src="app.js"></script>

</html>
